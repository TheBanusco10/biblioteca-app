<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="css/registrarse.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/04702df722.js" crossorigin="anonymous"></script>


    <script src="src/js/loginRegister.js"></script>

    <title>Registrarse</title>
  </head>
  <body>
      <div class="container">
          <div class="row justify-content-center">
              <div id="botonesEntrada">
                <button class="btn btn-secondary" id="enlaceRegistrarse">Registrarse</button>
                <button class="btn btn-success" id="enlaceIniciarSesion">Iniciar sesión</button>
                <button class="btn btn-primary" id="enlaceInvitado">Entrar como Invitado</button>
              </div>
              <div class="col-12 d-flex justify-content-center">
                <div class="card" id="registrarseCard">
                    <div class="card-header">
                      Registrarse
                    </div>
                    <div class="card-body">
                      <p class="card-text">
                        <form class="needs-validation" novalidate id="formularioRegistro" method="POST">
                            <div class="form-group">
                            <label for="exampleInputEmail1">Correo electrónico</label>
                            <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="right" title="Tu correo electrónico solo será visible para otros usuarios cuando añadas un comentario a un libro."></i>
                            <input placeholder="ejemplo@ejemplo.es" required type="email" name="email" class="form-control" id="email">
                            <div class="valid-feedback">
                              Correcto.
                            </div>
                            <div class="invalid-feedback">
                              Introduzca un email válido.
                            </div>
                            </div>
                            <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" class="form-control" required name="password" id="password">
                            </div>
                            <div class="valid-feedback">
                              Correcto.
                            </div>
                            <div class="invalid-feedback">
                              Introduzca una contraseña válida.
                            </div>
                            <button type="submit" class="btn btn-primary mt-3" id="botonRegistrarse">Registrarse</button>
                        </form>
                      </p>
                    </div>
                  </div>

                  <div class="card" id="iniciarSesionCard">
                    <div class="card-header">
                      Iniciar sesión
                    </div>
                    <div class="card-body">
                      <div class="alert alert-danger alert-dismissible fade show" id="error" role="alert">
                        <span id="errorTexto"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <p class="card-text">
                        <form class="needs-validation" novalidate id="formularioIniciarSesion" method="POST">
                            <div class="form-group">
                            <label for="exampleInputEmail1">Correo electrónico</label>
                            <input placeholder="ejemplo@ejemplo.es" required type="email" name="email" class="form-control" id="email">
                            </div>
                            <div class="valid-feedback">
                              Correcto.
                            </div>
                            <div class="invalid-feedback">
                              Introduzca un email válido.
                            </div>
                            <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" required class="form-control" name="password" id="password">
                            </div>
                            <div class="valid-feedback">
                              Correcto.
                            </div>
                            <div class="invalid-feedback">
                              Introduzca una contraseña.
                            </div>
                            <button type="submit" class="btn btn-primary" id="botonIniciarSesion">Iniciar sesión</button>
                        </form>
                      </p>
                    </div>
                  </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    -->
  </body>
</html>

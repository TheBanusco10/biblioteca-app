<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/04702df722.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script src="src/js/funciones.js"></script>
    <script src="src/js/index.js"></script>
    <script src="src/js/validacionesPago.js"></script>

    <title>Anblac - Libros</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
          <header id="headerAncla">
            <div class="row">
              <div class="col-4 col-md-2">
                <h1>Anblac</h1>
              </div>
              <div class="col-8 col-md-10 d-flex justify-content-end align-items-center">
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" id="usuario" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  </button>
                  <div class="dropdown-menu" aria-labelledby="usuario">
                    <button id="cerrarSesion" class="dropdown-item" type="button">Cerrar sesión</button>
                    <a id="entradaTexto" class="dropdown-item btn" href="entrada.html">Iniciar sesión / Registrarse</a>
                  </div>
                </div>
              </div>
            </div>
          </header>
        </div>
    </div>

      <div class="container">
          <div class="row">

            <div class="col-12 d-flex justify-content-center justify-content-md-end" id="headerAcciones">
              <button class="btn btn-outline-success mr-2" id="añadirLibroBoton" data-toggle="modal" data-target="#añadirLibro">Añadir libro</button>
              <button class="btn btn-outline-info mr-2" id="añadirUsuarioBoton" data-toggle="modal" data-target="#añadirUsuario">Añadir usuario</button>
              <button class="btn btn-outline-danger" id="eliminarUsuarioBoton" data-toggle="modal" data-target="#eliminarUsuarios">Eliminar usuario</button>
            </div>

            <div class="col-lg-2 col-12 mt-5">
              
              <div role="tabpanel d-none d-lg-block" class="position-fixed" id="menu">
                <div class="list-group" id="myList" role="tablist">
                  <a class="list-group-item list-group-item-action active" data-toggle="list" href="#librosMenu" role="tab">Nuestros libros</a>
                  <a class="list-group-item list-group-item-action" id="tusLibros" data-toggle="list" href="#tusLibrosMenu" role="tab">Tu baúl de libros <span class="badge badge-success" id="tusLibrosBadge">0</span></a>
                  <a class="list-group-item list-group-item-action" id="listaDeseos" data-toggle="list" href="#listaDeseosMenu" role="tab">Lista de deseados <span class="badge badge-success" id="listaDeseadosBadge">0</span></a>
                </div>
              </div>
            
            </div>

            <div class="col-lg-10 col-12" id="seccionLibros">
              <div class="tab-content">
                <div class="tab-pane show active" id="librosMenu" role="tabpanel">

                  <div class="col-12 mt-3">
                    <h1 class="text-center">Nuestro baúl de libros</h1>

                    <div class="alert alert-success alert-dismissible fade show" id="alertaInicio" role="alert">
                      <span id="alertaTexto"></span>
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    
                    <div class="input-group">
                      <input type="text" class="form-control" id="inputBusqueda" placeholder="Palabras ordenadas...">
                      <div class="input-group-append">
                        <select class="custom-select" id="tipoBusqueda">
                          <option selected value="Titulo">Título</option>
                          <option value="Genero">Género</option>
                          <option value="Autor">Autor</option>
                          <option value="Puntuacion">Puntuación</option>
                        </select>
                      </div>
                    </div>
                  </div>
        
                  <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>

                  <div class="col-12 mt-3">
                    <div id="libros"></div>
                  </div>

                </div>
                <div class="tab-pane" id="tusLibrosMenu" role="tabpanel">

                  <div class="col-12 mt-3">
                    <h2 class="text-center">Tus libros</h2>
                    <div id="alertas">
                      <div class="alert alert-danger" id="alerta" role="alert">
                      </div>
                    </div>
                    <div class="col-12 text-center" id="spinnerTusLibros">
                      <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                    <div id="librosPrestados">
                    </div>
                  </div>

                </div>
                <div class="tab-pane" id="listaDeseosMenu" role="tabpanel">

                  <div class="col-12 mt-3">
                    <h2 class="text-center">Tu lista de deseados</h2>
                    <div class="col-12 text-center" id="spinnerTusLibros">
                      <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                    <div id="librosDeseados">
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 d-flex justify-content-end">
              <a href="#headerAncla"><i class="fas fa-arrow-up" id="volverArribaIcono"></i></a>
            </div>
          </div>
      </div>

      <!-- Modal añadir libro -->
      <div class="modal fade" id="añadirLibro" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-success">
              <h5 class="modal-title">Añadir libro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="tituloLibroInput">Título</label>
                  <input type="text" placeholder="Don Quijote de la Mancha" class="form-control" id="tituloLibroInput">
                </div>
                <div class="form-group">
                  <label for="autorLibroInput">Autor</label>
                  <input type="text" placeholder="Miguel de Cervantes Saavedra" class="form-control" id="autorLibroInput">
                </div>
                <div class="form-group">
                  <label for="descripcionInput">Descripción</label>
                  <textarea class="form-control" id="descripcionLibroInput"></textarea>
                </div>
                <div class="form-group">
                  <label for="puntuacionLibroInput">Puntuación</label>
                  <input type="text" pattern="^[0-9]|10$" class="form-control" id="puntuacionLibroInput">
                </div>
                <div class="form-group">
                  <label for="generoLibroInput">Género</label>
                  <input type="text" placeholder="Accion|Comedia|..." class="form-control" id="generoLibroInput">
                </div>
                <div class="form-group">
                  <label for="imagenLibroInput">URL de la imagen</label>
                  <input type="text" placeholder="https://url.com/imagen" class="form-control" id="imagenLibroInput">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="confirmarAñadirLibro">Añadir libro</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Modal añadir usuario -->
    <div class="modal fade" id="añadirUsuario" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success">
            <h5 class="modal-title">Añadir usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="emailInput">Correo electrónico</label>
              <input type="email" placeholder="test@test.com" class="form-control" id="emailInput" required>
            </div>
            <div class="form-group">
              <label for="contraseñaInput">Contraseña</label>
              <input type="password" class="form-control" id="contraseñaInput" required>
            </div>
            <div class="form-group">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-primary">
                    <input type="radio" name="options" id="usuario" value="usuario">Usuario
                </label>
                <label class="btn btn-outline-primary">
                    <input type="radio" name="options" id="bibliotecario">Bibliotecario
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="confirmarAñadirUsuario">Añadir usuario</button>
          </div>
        </div>
      </div>
    </div>
      

    <!-- Modal confirmar eliminar libro -->
    <div class="modal fade" id="confirmarEliminarLibro" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">¿Estás seguro de que desea eliminar el libro?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Cancelar</button>
            <button class="btn btn-danger" id="#eliminarLibro">Eliminar libro</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para eliminar usuarios -->
    <div class="modal fade" id="eliminarUsuarios" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div id="usuarios"></div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para pagar multa -->
    <div class="modal fade" id="pagarMultaModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-light">
            <h5 class="modal-title" id="exampleModalLabel">Pagar multa</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="form-row">
              <div class="form-group col-12 col-md-4">
                <label for="inputNombre">Nombre</label>
                <input placeholder="David" type="text" class="form-control" id="inputNombre">
              </div>
              <div class="form-group col-12 col-md-4">
                <label for="inputApellidos">Apellidos</label>
                <input placeholder="Jiménez Villarejo" type="text" class="form-control" id="inputApellidos">
              </div>
              <div class="form-group col-12 col-md-4">
                <label for="inputDNI">DNI</label>
                <input placeholder="12345678Z" pattern="^[0-9]{8}[A-z]$" type="text" class="form-control" id="inputDNI">
                <small class="form-text error"></small>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNumeroTarjetaCredito">Número tarjeta de crédito</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="1234 5678 1234 5678" pattern="^[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}$" id="inputTarjetaCredito">
                  <div class="input-group-append">
                    <span class="input-group-text"><i id="tipoTarjetaCredito" class="fab"></i></span>
                  </div>
                  <div class="col-12">
                    <small class="form-text error"></small>
                  </div>
                </div>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputFechaCaducidad">Fecha de caducidad</label>
                  <input type="date" class="form-control" id="inputFechaCaducidad">
                  <small class="form-text error"></small>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputCCV">CCV</label>
                  <input pattern="^[0-9]{3}$" type="text" class="form-control" id="inputCCV">
                  <small class="form-text error"></small>
                </div>
              </div>
              <div class="w-100 d-flex justify-content-end">
                <button id="realizarCompra" class="btn btn-primary">Pagar multa</button>
              </div>

              <div class="otroPagoContenedor">
                <span class="otroPago">o</span>
              </div>

              <div id="smart-button-container">
                <div style="text-align: center;">
                  <div id="paypal-button-container"></div>
                </div>
              </div>
            
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR" data-sdk-integration-source="button-factory"></script>
            <script>
              function initPayPalButton() {
                paypal.Buttons({
                  style: {
                    shape: 'pill',
                    color: 'black',
                    layout: 'horizontal',
                    label: 'paypal',
                    
                  },
          
                  createOrder: function(data, actions) {
                    return actions.order.create({
                      purchase_units: [{"amount":{"currency_code":"EUR","value":10}}]
                    });
                  },
          
                  onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                      alert('Multa pagada por ' + details.payer.name.given_name + '!');
                    });
                  },
          
                  onError: function(err) {
                    console.log(err);
                  }
                }).render('#paypal-button-container');
              }
              initPayPalButton();
            </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
